<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Garansiin</title>

<body class="bg-[#f3f3ff]">
    <!-- App bar -->
    <div class="w-full h-14 fixed -z-10 top-0">
        <div class="flex px-4 py-3 items-center">
            <div class="text-xl mb-12 xl:text-2xl text-slate-800 font-semibold inline-block mr-3">Garansi<span class="text-blue-700 font-bold">in</span></div>
        </div>
    </div>
    <!-- End app bar -->
    <div class="mx-auto w-full md:w-96 px-4 pt-16 z-10">
        <!-- Section check e-garansi -->
        <div class="bg-[#f3f3ff] px-2 py-2 h-[290px]">
            <div class="flex flex-col">
                <div class="text-3xl text-slate-800">Hi, Ahmed</div>
                <div class="text-3xl font-bold text-slate-800 mb-10">Have a nice day</div>
                <form action="">
                    <input type="email" class="w-full py-4 px-3 rounded-2xl mb-4 bg-blue-100/50 hover:outline-blue-700  focus:outline-blue-700 text-slate-700" placeholder="Masukan Kode Unik E-Garansi">
                    <button class="w-full py-4 px-3 rounded-full bg-blue-700 hover:bg-blue-900 text-white">Cek Kartu Garansi</button>
                </form>
            </div>
        </div>
        <!-- End section check e-garansi -->
        <!-- Section main menu -->
        <div class="bg-yellow-300 px-2 py-2 h-[200px] mb-2">
            <div class="flex flex-col">
                <div class="text-xl font-semibold text-slate-800 mb-5">Menu Utama</div>
                <div class="flex flex-row gap-2 justify-around">
                    <div>halo</div>
                    <div>halo</div>
                    <div>halo</div>
                    <div>halo</div>
                </div>
            </div>
        </div>
        <!-- End section main menu -->
        <!-- Section notification -->
        <div class="px-2 py-2 h-[150px]">
            <div class="flex flex-col">
                <div class="text-xl font-semibold text-slate-800 mb-5">Notifikasi</div>
                <div class="bg-blue-100/50 px-3 py-4 text-center text-slate-600 rounded-md">Belum ada informasi baru</div>
            </div>
        </div>
        <!-- End section notification -->
        <!-- Information earthquake -->
        <div class="px-2 py-2 h-[200px] mb-10">
            <div class="flex flex-col">
                <div class="text-xl font-semibold text-slate-800 mb-1">Informasi Gempa</div>
                <p class="text-slate-500 text-xs mb-5">Sumber BMKG</p>
                <div class="bg-blue-100/50 px-3 py-4 text-center text-slate-600 rounded-md">Belum ada informasi baru</div>
            </div>
        </div>
        <!-- End information earthquake -->
    </div>
    <!-- Bottom Bar -->
    <div class="w-full bg-white shadow-md h-14 fixed bottom-0"></div>
    <!-- End Bottom Bar -->
</body>
</html>
